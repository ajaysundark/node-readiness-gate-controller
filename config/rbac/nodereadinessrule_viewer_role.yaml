# This rule is not used by the project nrgcontroller itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to nodereadiness.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: nrgcontroller
    app.kubernetes.io/managed-by: kustomize
  name: nodereadinessrule-viewer-role
rules:
- apiGroups:
  - nodereadiness.io
  resources:
  - nodereadinessrules
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - nodereadiness.io
  resources:
  - nodereadinessrules/status
  verbs:
  - get
